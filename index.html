<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>R.P.S</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <script async defer>
        console.log(`Let's play rock, paper, scissors`)
        let humanScore = 0;
        let computerScore = 0;

        callGame()


        function getHumanChoice() {
            var usersChoice = prompt("Your Turn!!", "ROCK, PAPER, SCISSORS");
            if (usersChoice.toUpperCase() != null && usersChoice == "ROCK" || usersChoice != "PAPER" || usersChoice != "SCISSORS") {
                console.log(`HC: ${usersChoice}`)
                return (usersChoice)
            } else {
                console.error("nothing detected");
            }
        }

        function getComputerChoice() {
            console.log("computer is starting")
            var tmp = Math.random()
            console.log(tmp)
            if (tmp > 0 && tmp <= 0.3) {
                console.log("CC: ROCK")
                return "ROCK"
            } else if (tmp > 0.3 && tmp <= 0.6) {
                console.log("CC: SCISSORS")
                return "SCISSORS"
            } else if (tmp > 0.6 && tmp < 1) {
                console.log("CC: PAPER")
                return "PAPER"
            } else {
                return "LIZARD"
            }
        }

        function callGame() {

            for (round = 1; round <= 5; round++) {
                playGame()
                console.log(`Round: ${round} => humanScore: ${humanScore}, computerScore: ${computerScore}`)

                if (round == 5 && humanScore > computerScore) {
                    alert("Game over, YOU WIN!!!")
                } else if (round == 5 && computerScore > humanScore) {
                    alert("Game over, COMPUTER WINS!!!")

                }
            }

        }

        function playGame() {

            const humanSelection = getHumanChoice().toUpperCase();
            const computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection)

            console.log(`playing round`)

            function playRound(humanSelection, computerSelection) {

                console.log(`comparing: ${humanSelection}, and ${computerSelection}`)

                if (humanSelection == computerSelection) {
                    console.log("this round is a tie")
                } else if (humanSelection == "SCISSORS" && computerSelection == "PAPER") {
                    console.log("Computer loses! SCISSORS beats PAPER")
                    humanScore++
                } else if (humanSelection == "PAPER" && computerSelection == "ROCK") {
                    console.log("Computer loses! PAPER beats ROCK")
                    humanScore++
                } else if (humanSelection == "ROCK" && computerSelection == "SCISSORS") {
                    console.log("Computer loses! ROCK beats SCISSORS")
                    humanScore++
                }

                //COMPUTER's dubs
                else if (computerSelection == "PAPER" && humanSelection == "ROCK") {
                    console.log("You loses! PAPER beats ROCK")
                    computerScore++
                } else if (computerSelection == "SCISSORS" && humanSelection == "PAPER") {
                    console.log("You loses! SCISSORS beats PAPER")
                    computerScore++
                } else if (computerSelection == "ROCK" && humanSelection == "SCISSORS") {
                    console.log("You loses! ROCK beats SCISSORS")
                    computerScore++
                }
                else {
                    console.error("ROUND NULLIFIED")
                }

                console.log(`humanScore: ${humanScore}, computerScore: ${computerScore}`)
            }

        }

    </script>
</body>

</html>
